<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Create Student</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Students</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/class}">Class</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/students/create}">Create</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search" th:action="@{/students/search}" method="post" novalidate="novalidate">
                <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div id="form">
    <form th:action="@{/students/create}" th:object="${student}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div>
            <label for="birthday">BirthDay</label>
            <input type="date" id="birthday" th:field="*{birthDay}"/>
        </div>
        <div>
            <label for="hometown">HomeTown</label>
            <input type="text" id="hometown" th:field="*{homeTown}"/>
        </div>
        <div>
            <label for="score">Score</label>
            <input type="text" id="score" th:field="*{score}"/>
        </div>
        <div>
            <label for="avatar">Avatar</label>
            <input id="avatar" type="file" name="file"><br>
        </div>
        <div>
            <label for="class">Class</label>
            <select id="class" th:field="*{className}">
                <option th:each="c : ${class}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
        <p style="color: red" th:each="e : ${listERR}" th:text="${e.getDefaultMessage()}">

        </p>
        <p style="color: red" th:text="${fileERR}"></p>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
