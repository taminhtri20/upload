<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Student</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Students</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/class}">Class</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/students/create}">Create</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search" th:action="@{/students/search}" method="post" novalidate="novalidate">
                <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div id="form">
    <form  th:object="${student}">
        <div>
            <label>Avatar:   </label>
            <img th:src="@{'/image/' + ${student.getAvatar()}}" alt="" width="100" height="100">
        </div>
        <div>
            <label for="name">Name: </label>
            <label id="name" th:text="${student.getName()}"/>
        </div>
        <div>
            <label for="birthday">BirthDay: </label>
            <label id="birthday" th:text="${student.getBirthDay()}"/>
        </div>
        <div>
            <label for="hometown">HomeTown: </label>
            <label id="hometown" th:text="${student.getHomeTown()}"/>
        </div>
        <div>
            <label for="score">Score: </label>
            <label id="score" th:text="${student.getScore()}"/>
        </div>
        <div>
            <label for="class">Class: </label>
            <label id="class" th:text="${student.className.getName()}"></label>
        </div>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
